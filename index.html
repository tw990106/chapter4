<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 04 - 구글 웹사이트 만들기</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="https://kit.fontawesome.com/4d2fb223aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="h-inner">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <div class="main-section">
        <img src="images/logo.png" alt="google logo">
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text">
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="btn-area">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="lan-area">
            <span>Google offered in:</span>
            <a href="#">한국어</a>
            <a href="#">Tiếng Việt</a>
            <a href="#">Français</a>
            <a href="#">中文 ( 繁體 )</a>
        </div>
    </div>
    <footer>
        <div>Korean</div>
        <div>
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </span>
            <span>
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
